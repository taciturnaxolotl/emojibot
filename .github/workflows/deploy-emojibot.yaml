name: Deploy Emojibot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - user: emojibot-hackclub
            service: emojibot-hackclub.service
            url: https://hc.emojibot.dunkirk.sh/health
          - user: emojibot-df1317
            service: emojibot-df1317.service
            url: https://df.emojibot.dunkirk.sh/health
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: "true"
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
      
      - name: Deploy to server
        run: |
          ssh ${{ matrix.user }}@terebithia << 'EOF'
            cd /var/lib/${{ matrix.user }}/app
            git fetch --all
            git reset --hard origin/main
            bun install
            sudo /run/current-system/sw/bin/systemctl restart ${{ matrix.service }}
          EOF
      
      - name: Wait for service to start
        run: sleep 10
      
      - name: Health check
        run: |
          HEALTH_URL="${{ matrix.url }}?detailed=true"
          MAX_RETRIES=6
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            RESPONSE=$(curl -s -w "\n%{http_code}" "$HEALTH_URL" || echo "000")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" = "200" ]; then
              STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
              
              if [ "$STATUS" = "healthy" ]; then
                echo "✅ Service is healthy"
                echo "$BODY" | jq '.'
                exit 0
              elif [ "$STATUS" = "degraded" ]; then
                echo "⚠️  Service is degraded but responding"
                echo "$BODY" | jq '.'
                exit 0
              else
                echo "⚠️  Service returned HTTP 200 but status is: $STATUS"
                echo "$BODY" | jq '.'
              fi
            fi
            
            echo "❌ Health check failed with HTTP $HTTP_CODE"
            echo "$BODY"
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          exit 1
